<right-sidebar>
</right-sidebar>


<div panel panel-class="" ng-class="{'panel-page' : expanded}">
	<div class="col-lg-12">
    <div class="row row-container large-header">
			<!-- TITLE -->
      <div class="col-sm-6">
      	<a ui-sref="merch">
      		<label class="control-label heading-label">Title</label>
      		<label class="control-label" id="merch-label">MERCH</label>
      	</a>	
      </div>  
		  <!-- SEARCH BAR -->
	  	<div class="col-sm-6">
	    	<div class="input-group searchbar">
	    		<form class="ticket-search-form" role="form">
	        	<input type="text" class="form-control" placeholder="Search" ng-model="merchList.merchSearch.search" name="merchSearch">
	        	<span class="input-group-btn">
	          	<button class="btn btn-default" id="search-btn" type="submit" ui-serf-active="active" ui-sref="merch.search({query: merchList.merchSearch.search})">
	              <i class="fa fa-search" id="search-icon"></i>
	          	</button>
	        	</span>
		      </form>	
	      </div>     
	  	</div>	  	
    </div>
    <!-- NAVIGATION -->
  	<div class="row genres">
  		<div class="col-md-12">
				<div class="row">
					<div ng-repeat="category in merch.merchCat" >
						<button class="btn col-sm-3 col-xs-6" id="merch-genre-btn" ui-serf-active="active" ui-sref="merch.category({category: category.label})">{{category.name}}</button>
					</div>
				</div>	
			</div>	
		</div>	
		<!-- NAV BAR | SMALL SCREENS -->
		<div class="row genres-nav">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" ng-init="isCollapsed = true" ng-click="isCollapsed=!isCollapsed">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a ui-sref="tickets">
	      			<label class="control-label heading-label">Title</label>
	      			<label class="control-label" id="merch-label">Merch</label>
	      		</a>	
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" collapse="isCollapsed">
			    	<div class="input-group searchbar">
			    		<form class="ticket-search-form" role="form">
			        	<input type="text" class="form-control" placeholder="Search" ng-model="merchList.merchSearch.search" name="merchSearch">
			        	<span class="input-group-btn">
			          	<button class="btn btn-default" id="search-btn" type="submit" ui-serf-active="active" ui-sref="merch.search({query: merchList.merchSearch.search})" ng-click="merchList.searchMerch()">
			              <i class="fa fa-search" id="search-icon"></i>
			          	</button>
			        	</span>
				      </form>	
			      </div> 
				  	<div class="row">
				  		<div class="col-md-12">
								<div class="row">
									<div ng-repeat="category in merch.merchCat">
										<button class="btn genre-btn col-sm-2 col-xs-6" ui-sref="merch.category({category: category.label})">{{category.name}}</button>
									</div>
								</div>	
							</div>	
						</div>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>	  
		</div>

	  <!-- SEARCH RESULTS -->
		<ui-view></ui-view>
  </div>
</div>
