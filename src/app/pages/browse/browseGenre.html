<right-sidebar>
</right-sidebar>

<div panel panel-class="" ng-class="{'panel-page' : expanded}">
	<div class="col-lg-12">
	  <div class="row row-container">
			<label class="control-label heading-label" ui-sref="browse">Browse </label>
			<label class="control-label heading-label"> / {{browse.genre}}</label>
	  </div>
		<div class="row row-container">
			<div class="col-md-3 col-sm-4 col-xs-12 image" ng-repeat="item in browse.browseArtists" ui-sref="artist.profile({name: item.name})">
				<img class="browse-event-tile" ng-src="{{item.pic}}">
				<h4 class="browse-name"><span>{{item.name}}</span></h4>
			</div>				
		</div>
		<button class="btn btn-default" id="load-button" ng-show="browse.loadMoreArtists" ng-click="browse.getMoreArtists()">Load More Results</button>
	</div>
</div>
