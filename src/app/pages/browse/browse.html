<right-sidebar>
</right-sidebar>

<div panel panel-class="" ng-class="{'panel-page' : expanded}">
	<div class="col-lg-12">
    <div class="row-container">
			<label class="control-label heading-label">Browse</label>
    </div>
	  <div class="row row-container">
			<div class="col-md-3 col-sm-4 col-xs-12 image" ng-repeat="item in browse.browseGenres" ui-sref="browseGenre({genre: item.label})">
				<img class="browse-event-tile" ng-src="{{item.pic}}">
				<h4 class="browse-name"><span>{{item.name}}</span></h4>
			</div>				
	  </div>
	</div>
</div>
