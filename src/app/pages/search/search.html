<right-sidebar>
</right-sidebar>

<div panel panel-class="" ng-class="{'panel-page' : expanded}">
	<div class="col-lg-12">
		  <div class="row row-container">
				<label class="control-label heading-label">Search / {{search.query}}</label>
		  </div>
			<div class="row row-container">
				<div class="col-md-3 col-sm-4 col-xs-12 image" ng-repeat="artist in search.results" ui-sref="artist.profile({name: artist.name})">
					<img class="browse-event-tile" ng-src="{{artist.picture}}">
					<h4 class="browse-name"><span>{{artist.name}}</span></h4>
				</div>				
			</div>
  </div>
</div>
