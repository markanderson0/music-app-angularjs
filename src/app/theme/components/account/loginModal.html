<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Log in using your user name, Facebook or Twitter.</h4>
  </div>
  <div class="modal-body">               
      <form class="form-horizontal" role="form" role="form" name="userForm" ng-submit="submitForm()" novalidate>
        <div class="form-group">
          <ul class="social">
              <li><button type="button" class="btn btn-default" id="fb-btn"><i class="fa fa-facebook-official" aria-hidden="true"></i> Facebook</button></li>
              <li><button type="button" class="btn btn-default" id="tw-btn"><i class="fa fa-twitter-square" aria-hidden="true"></i> Twitter</button></li>
          </ul>
        </div>

        <!-- USERNAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid &&  submitted}">
          <input type="text" class="form-control" id="username" placeholder="Username" name="username" ng-model="user.username" ng-minlength="3" ng-maxlength="8" required>
          <div ng-show="submitted">
            <p ng-show="userForm.username.$pristine" class="help-block" id="form-modal">Enter a Username.</p>
            <p ng-show="userForm.username.$error.minlength" class="help-block" id="form-modal">Username is too short.</p>
            <p ng-show="userForm.username.$error.maxlength" class="help-block" id="form-modal">Username is too long.</p>
          </div>  
        </div>

         <!-- PASSWORD -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && submitted}">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="user.password" ng-minlength="6" ng-maxlength="20" required>
          <div ng-show="submitted">
            <p ng-show="userForm.password.$pristine" class="help-block" id="form-modal">Enter a Password.</p>
            <p ng-show="userForm.password.$error.minlength" class="help-block" id="form-modal">Password is too short.</p>
            <p ng-show="userForm.password.$error.maxlength" class="help-block" id="form-modal">Password is too long.</p>
          </div> 
        </div>

        <div class="form-group">
            <div class="checkbox" id="remember">
              <label>
                  <input type="checkbox"/> Remember Me
              </label>
            </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default" id="login-submit">Log In</button>
        </div>
      </form>                
  </div>
</div>
